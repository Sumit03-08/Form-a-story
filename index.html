<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
          <input type="text" id="animal-1" name="animal-1" maxlength="50">
          <br>

          <label for="animal-2">Another Animal:</label>
          <input type="text" id="animal-2" name="animal-2" maxlength="50" required>
          <br>
          <label for="animal-3">One More Animal:</label>
          <input type="text" id="animal-3" maxlength="50" name="animal-3">
          <br>

          <label for="adj-1">Adjective (past tense):</label>
          <input type="text" id="adj-1" name="adj-1" maxlength="50" required> <br>

          <label for="verb-1">Verb (ends in -ing):</label>
          <input type="text" id="verb-1" maxlength="50" name="verb-1" required> <br>

          <label for="num-1">Number:</label>
          <input type="number" id="num-1" name="num-1" required> <br>

          <span> Yes or No:</span>
          <input type="radio" id="Yes" name="answer" value="Yes">
          <label for="Yes"> YES</label>
          <input type="radio" id="No" name="answer" value="No">
          <label for="NO"> NO</label><br>
          
          <label for="speed">Relative speed (ends in -er):</label>
          <select id="speed" name="speed" required>
          <br>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
          <option value="medium">Medium</option></select>
          <br>
          <label for="quote">Motivational Quotes:</label>
          <input type="text" name="quote" id="quote" list="quote-choices" required><br>
          <datalist id="quote-choices">
            <option value="winner gets ice cream!"></option>
            </datalist> <br>
            <label for="message">Meaningful Message:</label>
            <textarea id="message" name="message" rows="8" cols="40"></textarea><br>
        <input type="submit" value="Submit">
        </form>
    </section>
  </body>
</html>
